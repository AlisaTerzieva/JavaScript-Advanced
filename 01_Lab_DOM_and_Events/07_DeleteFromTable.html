<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>

<script>
    function deleteByEmail() {
        let inpText = document.getElementsByName("email")[0].value;
        let emails = document.querySelectorAll("tr");
        console.dir(emails)
        console.log(emails)
        let entriesCount = 0;
        for (let i = 1; i < emails.length; i++){
            let emailStr = emails[i].childNodes[1].textContent;
            if (emailStr === inpText){


                entriesCount++;
                document.getElementById("customers").deleteRow(i);
            }
            if(entriesCount == 0){
                document.getElementById("result").innerHTML = "Not found.";
            }
            else document.getElementById("result").innerHTML = "Deleted.";
        }
    }
</script>

</body>
</html>
