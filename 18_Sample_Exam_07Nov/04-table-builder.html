<!DOCTYPE html>
<html>
<head>
    <title>Table Builder</title>

</head>
<body>
<div id="main"></div>
<script src="04-table-builder.js">

</script>
<script>
    $(function() {
        let builder = tableBuilder("#main");
        builder.createTable(['<div>Name', '<new>Town', 'Country']);
        builder.fillData([
            ['Maria', 'Sofia', '/Bulgaria'],
            ['Kiril', 'Varna', '&Bul"garia'],
            ['Ani <new>', 'Ruse', 'Bulgaria'],
        ]);
    });
</script>
